<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Lb 8_3.css">
</head>
<body>
<div class="kanban-container">
    <div class="kanban-column" id="todo-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
        <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="task1">Task 1</div>
        <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="task2">Task 2</div>
        <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="task3">Task 3</div>
    </div>
    <div class="kanban-column" id="in-progress-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
    </div>
    <div class="kanban-column" id="done-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
    </div>
</div>

    <script src="Lb 8_3.js"></script>
</body>
</html>
