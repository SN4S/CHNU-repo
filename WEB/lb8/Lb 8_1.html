<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pair Game</title>
    <link rel="stylesheet" href="Lb 8_1.css">
</head>
<body>
    <div class="game-container">
        <div class="grid"></div>
    </div>
    <div id="game-settings">
        <div id="score">Знайдені пари: 0</div>
        <label for="rounds">Кількість раундів:</label>
        <input type="number" id="rounds" value="1" min="1">

        <h2>Налаштування гри</h2>
        <input type="number" id="rows" min="4" value="4">
        <input type="number" id="columns" min="4" value="4">
        <select id="difficulty">
            <option value="easy">Easy (2 minutes)</option>
            <option value="normal">Normal (4 minutes)</option>
            <option value="hard">Hard (1 minute)</option>
        </select>
        <button id="start-game-btn">Початок гри</button>
        <button id="reset-game-btn">Оновити гру</button>
        <div id="timer">Час залишився: 180 секунд</div>

        <div id="player-settings">
            <label for="player-count">Кількість гравців:</label>
            <select id="player-count">
                <option value="1">1 гравець</option>
                <option value="2">2 гравці</option>
            </select>
            <div id="player1-name">
                <label for="name1">Ім'я гравця 1:</label>
                <input type="text" id="name1" value="Гравець 1">
            </div>
            <div id="player2-name" style="display: none;">
                <label for="name2">Ім'я гравця 2:</label>
                <input type="text" id="name2" value="Гравець 2">
            </div>
        </div>
    </div>
    <script src="Lb 8_1.js"></script>
</body>
</html>
