<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ts4.css">
</head>
<body>
<div class="shop">
    <div class="shop__conteiner">
        <h3 class="shop_title">Додати продукт</h3>
        <div class="shop_block">
            <span class="shop_text">Назва:</span>
            <input type="text" class="shop_input_addName shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Ціна:</span>
            <input type="text" class="shop_input_addPrice shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Кількість:</span>
            <input type="text" class="shop_input_addAmount shop_input">
        </div>
        <button class="shop_addProduct_button">Додати продукт</button>
        <div class="shop_products_list"></div>
        <h3 class="shop_title">Видалити продукт</h3>
        <div class="shop_block">
            <span class="shop_text">Назва:</span>
            <input type="text" class="shop_input_RemoveName shop_input">
        </div>
        <button class="shop_removeProduct_button">Видалити продукт</button>
        <h3 class="shop_title">Оновити інформацію про продукт</h3>
        <div class="shop_block">
            <span class="shop_text">Назва:</span>
            <input type="text" class="shop_input_renewName shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Нова ціна:</span>
            <input type="text" class="shop_input_renewPrice shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Нова кількість:</span>
            <input type="text" class="shop_input_renewAmount shop_input">
        </div>
        <button class="shop_button_renew">Обновити інформацію про продукт</button>
        <h3 class="shop_title">Знайти продукт за назвою</h3>
        <div class="shop_block">
            <span class="shop_text">Назва:</span>
            <input type="text" class="shop_input_searchProduct shop_input">
        </div>
        <button class="shop_button_searchProduct">Знайти продукт</button>
        <div class="shop_info_searchProduct"></div>
        <h3 class="shop_title">Замовлення</h3>
        <div class="shop_block">
            <span class="shop_text">Ім'я:</span>
            <input type="text" class="shop_input_orderName shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Назва:</span>
            <input type="text" class="shop_input_ordertitle shop_input">
        </div>
        <div class="shop_block">
            <span class="shop_text">Кількість:</span>
            <input type="text" class="shop_input_orderAmount shop_input">
        </div>
        <button class="shop_orderAmount_button"> зробити замовлення</button>
    </div>
</div>

<script src="ts4.js"></script>
</body>
</html>
