<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ts3.css">
</head>
<body>
<div class="clock">
    <div class="clock_conteiner">
        <div class="clock_watch_body">
            <span class="clock_watch">12:00</span>
            <span class="clock_seconds">:00</span>
        </div>
        <div class="clock_timer">
            <div class="clock_timer_info">Задайте час</div>
            <input class="clock_timer_input" type="datetime-local">
            <button class="clock_timer_button">Задати час</button>
        </div>
    </div>
</div>
<script src="ts3.js"></script>

</body>
</html>
