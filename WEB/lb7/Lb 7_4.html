<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs Interface</title>
    <link rel="stylesheet" href="Lb 7_4.css">
</head>
<body>
    <div id="tabs-container">
        <div class="tabs">
        <button data-tabname="Tab 1">Tab 1</button>
        <button data-tabname="Tab 2">Tab 2</button>
        <button data-tabname="Tab 3">Tab 3</button>
        </div>
        <div class="tab-content" data-tabcontent="Tab 1">Content for Tab 1</div>
        <div class="tab-content" data-tabcontent="Tab 2">Content for Tab 2</div>
        <div class="tab-content" data-tabcontent="Tab 3">Content for Tab 3</div>
    </div>

    <script src="Lb 7_4.js"></script>
</body>
</html>
