<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Toggle</title>
    <link rel="stylesheet" href="Lb 7_3.css">
</head>
<body>
    <div class="tree">
        <div class="node">
            <div class="node-header">Node 1</div>
            <div class="node-children">
                <div class="leaf">Leaf 1</div>
                <div class="leaf">Leaf 2</div>
                <div class="leaf">Leaf 3</div>
            </div>
        </div>
        <div class="node">
            <div class="node-header">Node 2</div>
            <div class="node-children">
                <div class="leaf">Leaf 4</div>
                <div class="leaf">Leaf 5</div>
            </div>
        </div>
        <div class="node">
            <div class="node-header">Node 3</div>
            <div class="node-children">
                <div class="node-header">Test</div>
                <div class="node-children">
                    <div class="leaf">Leaf 1</div>
                    <div class="leaf">Leaf 2</div>
                    <div class="leaf">Leaf 3</div>
                </div>
            </div>
        </div>
    </div>

    <script src="Lb 7_3.js"></script>
</body>
</html>
